name: Next.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifacts
        run: action/upload-artifacts@v3
        with:
          name: nextjs-build
          path: .next

deploy:
    runs-on: ubuntu-latest
    needs: build  # 確保建構成功後才進行部署
    steps:
      - name: Deploy to server
        run: echo "Deploying application..."